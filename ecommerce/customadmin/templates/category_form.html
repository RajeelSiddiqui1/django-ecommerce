{% extends "layout.html" %}

{% block title %}
Category Form
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="text-center mt-4">
        <h2 class="text-success">
            {% if form.instance.pk %}
                Edit Category
            {% else %}
                Create Category
            {% endif %}
        </h2>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% if form.instance.pk and form.instance.photo %}
                    <div class="mb-4 text-center">
                        <label class="form-label fw-medium">Current Image:</label><br>
                        <img src="{{ form.instance.photo.url }}" alt="Category Photo" class="img-fluid border rounded shadow-sm" style="max-height: 200px; object-fit: cover;">
                    </div>
                {% endif %}

                {{ form.as_p }}

                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-success btn-lg rounded-pill px-5 py-2 fw-medium">
                        {% if form.instance.pk %}Update{% else %}Create{% endif %}
                    </button>
                    <a href="{% url 'category_list' %}" class="btn btn-outline-secondary btn-lg rounded-pill px-5 py-2 fw-medium">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
